<!DOCTYPE html>
<html>
<head>
    <title>Upload LinkedIn PDF</title>
</head>
<body>
    <h1>Upload LinkedIn Resume PDF</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate HTML Resume</button>
    </form>
</body>
</html>
